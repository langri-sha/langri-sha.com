name: Workspace

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - name: PNPM Install
        run: pnpm install

      - name: ESLint
        run: pnpm eslint .

      - name: Prettier
        run: pnpm prettier --check .

      - name: TypeScript
        run: tsc --build .

      - name: Beachball
        if: github.event_name == 'pull_request'
        run: |
          pnpm bechball check || \
          echo "::error::Beachball changes detected. Run 'pnpm beachball change' and commit the changes."

      - name: Sort packages
        run: |
          pnpx sort-package-json --check \
            **/apps/*/package.json \
            **/packages/*/package.json \
            package.json

  jest:
    name: Jest
    runs-on: ubuntu-latest
