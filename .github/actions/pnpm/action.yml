name: PNPM
description: |-
  Configures PNPM and Node.js, and installs dependencies.

runs:
  using: composite

  steps:
    - name: Setup PNPM
      uses: pnpm/action-setup@v3
      with:
        run_install: false

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: 'package.json'
        cache: 'pnpm'
